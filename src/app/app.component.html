<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<link href='http://fonts.googleapis.com/css?family=Electrolize|Roboto:400' rel='stylesheet' type='text/css'>


<md-sidenav-container fullscreen >

  <md-toolbar class="app-md-toolbar">

    <div layout="row" layout-align="start center">
      <div layout="row" flex><br></div>
      <div layout="row" flex><br></div>
      <div layout="row" flex>
      <button md-icon-button (click)="sidenav.toggle()">
        <i class="material-icons md-24 md-pink">menu</i>
      </button>

      <img src="../assets/img/logo.png" alt="Responsive image"/>

      <span class="app-toolbar-filler"></span>
      <span><button md-icon-button (click)="openDialog(n)">
        <i class="material-icons md-24 md-pink">menu</i>
      </button></span>
      </div>
      <!--<span> <img src="../assets/img/toolbar-wave1.jpg" width="800" height="180"/></span>-->
    </div>

  </md-toolbar>

  <md-sidenav #sidenav mode="side" [align]="start" class="app-sidenav">
    <my-sidenav></my-sidenav>
  </md-sidenav>

  <span class="app-content">
    <my-tab></my-tab>
  </span>
  <!--  <md-toolbar class="app-md-toolbar-footer"></md-toolbar> -->
</md-sidenav-container>
