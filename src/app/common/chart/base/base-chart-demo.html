<div class="col-md-3">
  <canvas baseChart
          [data]="pieChartData"
          [labels]="pieChartLabels"
          [chartType]="pieChartType"
          (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)"></canvas>
  <button (click)="randomizeType()" style="display: inline-block">Toggle</button>
</div>
